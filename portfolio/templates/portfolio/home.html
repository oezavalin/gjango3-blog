<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1> Oleg's Portfolio </h1>

{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}"> Resume</a>

<img src="{% static 'portfolio/handsome.jpg' %}" height=450 width=450>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<br>
<p>{{ project.description }}</p>
<br>
<img src="{{ project.image.url }}" height=450 width=450>
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
</body>
</html>
